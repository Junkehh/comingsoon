<!doctype html>
<html>
  <head>
    <title>Coming Soon</title>
    <style>
      body {
        background-image: url('https://imgur.com/M6USn2T.png');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 72px;
        font-weight: bold;
        color: white;
      }
      .animated {
        display: inline-block;
      }
      .animated:nth-child(1) {
        animation: jump 1s ease-in-out infinite;
      }
      .animated:nth-child(2) {
        animation: jump 1.1s ease-in-out infinite;
      }
      .animated:nth-child(3) {
        animation: jump 1.2s ease-in-out infinite;
      }
      .animated:nth-child(4) {
        animation: jump 1.3s ease-in-out infinite;
      }
      .animated:nth-child(5) {
        animation: jump 1.4s ease-in-out infinite;
      }
      .animated:nth-child(6) {
        animation: jump 1.5s ease-in-out infinite;
      }
      .animated:nth-child(7) {
        animation: jump 1.6s ease-in-out infinite;
      }
      .animated:nth-child(8) {
        animation: jump 1.7s ease-in-out infinite;
      }
      .animated:nth-child(9) {
        animation: jump 1.8s ease-in-out infinite;
      }
      .animated:nth-child(10) {
        animation: jump 1.9s ease-in-out infinite;
      }
      .animated:nth-child(11) {
        animation: jump 2s ease-in-out infinite;
      }
      @keyframes jump {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <span class="animated">C</span>
      <span class="animated">O</span>
      <span class="animated">M</span>
      <span class="animated">I</span>
      <span class="animated">N</span>
      <span class="animated">G</span>
      <span class="animated">&nbsp;</span>
      <span class="animated">S</span>
      <span class="animated">O</span>
      <span class="animated">O</span>
      <span class="animated">N</span>
    </div>
    <script>
	  let pressCount = 0;
	  
      const fonts = ['Arial', 'Helvetica', 'Times New Roman', 'Verdana', 'Georgia', 'Courier New', 'Tahoma', 'Arial Black', 'Consolas', 'Impact', 'Lucida Sans Unicode', 'Tahoma', 'Trebuchet MS', 'Verdana', 'Arial Narrow', 'Calibri', 'Comic Sans MS', 'Monospace', 'Sans-Serif', 'Serif'];
      const images = ['https://imgur.com/M6USn2T.png', 'https://imgur.com/Z9NCuxz.png'];
      
      let currentImageIndex = 0;
      let textColor = 'white';
      
      const center = document.querySelector('.center');
      
      center.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      center.style.userSelect = 'none';
      
      center.addEventListener('click', (event) => {
        if (event.target.textContent === 'C') {
          center.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        } else if (event.target.textContent === 'S') {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
          textColor = textColor === 'white' ? 'black' : 'white';
          center.style.color = textColor;
        } else if (event.target.textContent === 'G') {
          pressCount++;
          if (pressCount === 10) {
            document.body.style.backgroundImage = `url('https://imgur.com/Tmc8Bpr.png')`;
          } else if (pressCount === 20) {
            pressCount = 0;
            document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
          }
        }
      });
      
      const animated = document.querySelectorAll('.animated');
      
      animated.forEach((span) => {
        span.addEventListener('mouseover', (event) => {
          if (event.target.textContent === 'C' || event.target.textContent === 'S' || event.target.textContent === 'G') {
            event.target.style.cursor = 'pointer';
          }
        });
      });
      
      const letters = document.querySelectorAll('.letter');
      
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add('jump');
        }, index * 100);
      });
    </script>
  </body>
</html>
